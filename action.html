<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Action</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div class = "loading" id = "loadingId">
            <div class = "loading-container">
                <img src = "/images/eye-brown.png" class = "outer">
                <img src = "/images/eye.png" class = "inner">
            </div>
        </div>

        <div id = "action-container-id" class = "action-container">
            <div class = "col-navbar">
                <div class = "col-navbar-menu">
                    <img class = "action-menu" src = "/images/action-menu.png">
                </div>

                <div class = "col-navbar-item" style = "background: #B9FC95;">
                </div>

                <div class = "col-navbar-item" style = "background: #7AD7EC;">
                </div>

                <div class = "col-navbar-item" style = "background: #97FDDE;">
                </div>

                <div class = "col-navbar-item" style = "background: #FF8585;">
                </div>
            </div>


            <div class = "show-display" id = "showDisplayId">
                <div class = "item-title">
                    <div class = "item-title-text">
                        <img src = "/images/sustainable_goods.png">
                    </div>
                </div>
                
                <div class = "item-1">
                    <img class = "imgClass-1" src = "/images/layer-1-1.png">
                    <img class = "imgClass-2" src = "/images/veg100.png">

                    <div class = "item-1-title-text">
                        <img src = "/images/green_food.png">
                    </div>

                    <div class = "item-1-img-1">
                        <img src = "/images/hamburger.png">
                    </div>

                    <div class = "item-1-title-1">
                        <span>Delicious meal and protect the environment!  Why not?</span>
                    </div>

                    <div class = "item-1-img-2">
                        <img src = "/images/organic-food-1.png">
                    </div>

                    <div class = "item-1-title-2">
                        <span>Top 10 organic store in Vietnam</span>
                    </div>

                    <div class = "item-1-title-3">
                        <span>Delicious meal and protect the environment!  Why not?</span>
                    </div>

                </div>


                <div class = "item-2">

                </div>

                <div class = "item-3">
                    <div class = "item-3-title-1">
                        <span>Green Fashion</span>
                    </div>
                    <div class = "item-3-title-2">
                        <span>Green Beauty</span>
                    </div>
                    <div class = "item-3-title-3">
                        <span>Green Household</span>
                    </div>
                    <div class = "item-3-title-4">
                        <span>Green tech</span>
                    </div>
                </div>
            </div>



        </div>
        

        <script>
            setTimeout(function() {
                document.getElementById("loadingId").classList.add('divHide');
                document.getElementById("action-container-id").classList.add("divShow");
            },2000);

            var target = document.getElementById("showDisplayId");

            window.addEventListener('wheel', function(event) {
                target.scrollBy({
                    left: event.deltaY*17.87,    
                    behavior: 'smooth'
                })
            });
        </script>
    </body>
</html>
